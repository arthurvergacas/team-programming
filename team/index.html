<!DOCTYPE html>
<html>
<title>Desenvolvimento em Time RPG</title>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<script src="script.js" type="text/javascript"></script>
</head>
<body>
<div id="header">
	<img src="integracao_db.png" id="header" alt="Desenho de pessoas segurando grandes peças de quebra-cabeça" width="800" height="213">
</div>
<div id="main">
	<div id="painelForm">
		<label for="nome" id="lbNome">Nome: </label><input id="nome" label="Nome" maxlength="10" autofocus autocomplete="off" /> 
		<input type="button" class="btnName" id="addNome" value="+" label="Adicionar" onClick="addNome();">
		<hr>
	</div>
		
	<div id="painelPessoas" class="grid-container">
	</div>	

	<div id="painelBotoes">
		<hr>
		<input type="button" id="start" value="Iniciar Timer" label="Iniciar" onClick="start();">
		<input type="button" id="rotate" value="Rotacionar" label="Rotacionar" onClick="rotate();">
	</div>
</div>

<!-- desabilitar menos/desativar, timer, config timer?, contador pausas, precisa mesmo excluir?, gravar -->

</body>
</html>
